[phases.setup]
packages = ["php82", "php82-mysql", "composer", "nodejs_18"]

[phases.install]
cmds = [
  "mkdir -p /var/log/nginx && touch /var/log/nginx/error.log && chmod -R 777 /var/log/nginx",
  "composer install --ignore-platform-reqs",
  "npm install"
]

[phases.build]
cmds = [
  "cp .env.example .env",
  "php artisan key:generate",
  "composer install --no-dev --optimize-autoloader",
  "npm run prod",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "echo 'Setting permissions...' && chmod -R 777 storage bootstrap/cache"
]